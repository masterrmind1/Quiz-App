<mat-card class="card-container">
  <div class="header">Login</div>
  <form fxLayout="column" [formGroup]="loginForm" >
    <div>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="">
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </form> 
  <div fxLayout="row" fxLayoutAlign="center start">
    <button (click)="login()"  class="button-sign-in" mat-raised-button color="primary">Login</button>
  </div>
  <div fxLayout="row" fxLayoutAlign="center start">
    <div class="sign-up" (click)="goToSignUp()">SignUp</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div></div>
    <div></div>
    <div></div>
  </div>
  
</mat-card>
