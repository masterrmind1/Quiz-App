<mat-toolbar color="primary" class="example-toolbar">
    <div fxLayout="row" fxLayoutAlign="space-between center" class="toolbar">
      <h1 class="example-app-name">LeaderBoard</h1>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
    </div>


</mat-toolbar>
<div class="header" fxLayout="row" fxLayoutAlign="space-between start">
   <div>Quiz Name: {{quizData.name}}</div>
   <button mat-raised-button color="primary" (click)="goToHome()">Retry</button>
</div>
<table mat-table [dataSource]="leaderBoard" class="mat-elevation-z8" matSort>

    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
