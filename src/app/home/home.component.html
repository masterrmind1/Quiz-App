<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="toolbar">
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1 class="example-app-name">Quiz It</h1>
            <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let navitem of navItems">{{navitem.name}}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="quizes-container">
                <div *ngFor="let item of quizData">
                    <mat-card class="quiz-card">
                        <img mat-card-image src={{item.imageLink}} alt="Quiz pic">
                        <mat-card-content>
                            <h2>
                                {{item.name}}
                            </h2>
                            <div>
                                Total Questions {{item.totalQuestion}}
                            </div>
                            <p>
                                {{item.description}}
                            </p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-raised-button color="primary" (click)="goToQuiz(item.id)">Take Quiz</button>
                        </mat-card-actions>
                    </mat-card>

                </div>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
